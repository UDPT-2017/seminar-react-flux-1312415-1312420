<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="buttonhere"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<script type="text/babel">
    var btnStyle = {
        background: "pink"
    };
    var PinkButton = React.createClass({

        onClick: function (e) {
            alert('hello');
        },
        render: function () {
            return (
                    <button onClick={this.onClick} style={btnStyle}> Click me</button>
            )
        }
    });
    ReactDOM.render(<PinkButton />, document.getElementById("buttonhere"));
</script>
</body>
</html>
